<!DOCTYPE html>
<html>
<head>
    <title>Train Model</title>
</head>
<body>
    <h2>Train Model: {{ model_id }}</h2>
    <form action="/model/{{ model_id }}/trainModel" method="post">
        <label for="image_size">Image Size:</label>
        <input type="text" id="image_size" name="image_size" placeholder="(height, width)">
        <br><br>
        <label for="batch_size">Batch Size:</label>
        <input type="text" id="batch_size" name="batch_size">
        <br><br>
        <label for="epoch">Epoch:</label>
        <input type="text" id="epoch" name="epoch">
        <br><br>
        <label for="validation_set">Validation Set:</label>
        <input type="text" id="validation_set" name="validation_set">
        <br><br>
        <input type="submit" value="Train Model">
    </form>
</body>
</html>
